name: 肉包子2504b
amount: 8
unit: 个
food:
  - name: 丝麦耘全麦粉
    amount: 380.0
    unit: g
  - name: 猪前腿肉
    amount: 200
    unit: g
  - name: 芦笋
    amount: 100
    unit: g
  - name: 黄鱼籽
    amount: 60
    unit: g
  - name: 豆瓣酱
    amount: 25
    unit: g
  - name: 姜
    amount: 15
    unit: g
log: |
  - 沿用380g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母10.0g + 水。
  - 面团1 = 全麦粉360.0g + 酵母液190.0g(含水180.0g),揉成团,盖上干锅盖在常温下静置60分钟。
  - 面团2 = 面团1 + 全麦粉20.0g
  - 肉馅 = 猪腿肉 + 芦笋 + 黄鱼籽 + 豆瓣酱 ,全部放入搅拌机打碎，取出后拌姜汁。
  - 面团2整型后重570.5g,肉馅共计360.0+12.0=372.0g。做成8个包子,每个含面团约71.0g,肉馅约46.5g。
  - 包子进蒸箱不再静置,直接蒸25分钟。
comment: |
  1. 黄鱼籽蒸硬之后,再和其它生食材打碎做肉馅。
  1. 最后一个包子有48.0克馅。