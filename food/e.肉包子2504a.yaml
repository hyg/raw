log: |
  - 使用2407c包子380g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母9.0g + 水。
  - 面团 = 全麦粉 + 酵母液189.0g(含水180.0g),揉成团,盖上干锅盖在常温下静置60分钟。
  - 肉馅 = 猪腿肉 + 猪肝 + 黄鱼籽 + 豆瓣酱 ,全部放入搅拌机打碎，取出后拌姜汁。
  - 面团整型后重570.5g,肉馅共计360.0+12.0=372.0g。做成8个包子,每个含面团约71.0g,肉馅约46.5g。
  - 包子进蒸箱不再静置,直接蒸25分钟。
comment: |
  1. 黄鱼籽和猪肝蒸硬之后,再和其它生食材打碎做肉馅。
  1. 最后一个包子有48.0克馅。
  1. 第一次揉面太干，60分钟后合适，但开头结块的部分已经很难揉匀。下次试试360+20两次加粉。