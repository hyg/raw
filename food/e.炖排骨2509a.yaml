log:
  - 没有灼水，解冻洗净后直接加山黄皮在高压锅煮。
  - 高压锅40分钟。和汤汁移到密封罐冷却，浸泡着放到保鲜层待用。
comment:
  - 其实是带骨排骨，需要实际吃了之后减去骨重。因为排骨数据含骨量有差异，使用排骨肉数据。
    - 第一次骨重9.0克，从数据中减去。
    - 第二次骨重0.5克，从数据中减去。
    - 第二次骨重1.5克，从数据中减去。
  - 口感和咸淡都合适。
