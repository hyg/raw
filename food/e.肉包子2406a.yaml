log: |
  - 使用上次包子140%的面，167%的馅。一次8个。
  - 酵母液 = 鲜酵母10.0g + 水
  - 面团 = 黑小麦全麦粉360.0g + 酵母液205.5g（含水195.5g），揉成团，盖上湿锅盖在常温下静置60分钟。
  - 肉馅 = 腌松板肉2404 204克 + 猪肝103.5g + 黄鱼籽61.5g + 豆瓣酱19g + 姜15g，全部放入搅拌机打碎。
  - 面团整型后重563.0g，肉馅共计391.0g。做成8个包子，每个含面团约70.0~70.5g，肉馅约48.5~49.0g。
  - 包子进蒸箱不再静置，直接蒸30分钟。
comment: |
  1. 猪肝和黄鱼籽先蒸熟，再加其它生食材打碎做肉馅。
  1. 最后一个包子只有47克馅。搅拌机沾去12克，碗勺沾去2克。下次可以预留14克损耗。