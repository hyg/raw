log: |
  - 酵母液 = 鲜酵母10.0克 + 水
  - 面团 = 麦芯粉 + 酵母液235.0g（含水225.0g）+盐，搅匀、揉成团。10:05
  - 盖湿盖室温放置20分钟，拉扯边缘到中心两周，整形后光面朝上。10:30
  - 再放置20分钟、拉扯、取出。湿面团重531.5g，分为4个面团各130g左右。11:16
    - 冷冻储存的，用之前常温解冻三小时。
    - 面团整形为匹萨胚，叉子插孔后加菜、肉、芝士，上下火230°C+20分钟（观察颜色分配上层、中层时间）。
    - 面团整形为欧包，静置15分钟后烤，上下火220°C+15分钟。
comment: |
  1. 拉扯面团前，手要沾水。
  1. 放在干粉上整形。