name: 馒头2508b
amount: 8
unit: 个
food:
  - name: 甘青精制小麦粉
    amount: 480.0
    unit: g
log: |
  - 酵母液 = 鲜酵母9.5克 + 水
  - 面团1 = 小麦粉480.0g + 酵母液239.5g（含水230.0g），搅匀、揉匀。
  - 面团1盖湿盖常温发酵60分钟。
  - 面团2 = 面团1 + 小麦粉20.0克，排气、揉匀。面团2重量722.5g，分为8个馒头胚各89.5~90.5g、整型。
  - 馒头胚在蒸箱中发酵25分钟，下层蒸25分钟。
comment: |
  - 馒头表面有回缩的坑洼。
  - 比上一屉体积略大，表面更黏。
