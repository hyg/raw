name: 面团2412a
amount: 528.5
unit: g
food:
  - name: 丝麦耘麦芯粉
    amount: 300.0
    unit: g
  - name: 鲜酵母
    amount: 9.5
    unit: g
log: |
  - 酵母液 = 鲜酵母9.5克 + 水
  - 面团 = 麦芯粉 + 酵母液236.0g（含水227.5g），搅匀、揉成团。11:25
  - 盖湿盖室温放置20分钟，拉扯边缘到中心两周，整形后光面朝上。11:45
  - 再放置20分钟、拉扯、取出。湿面团重531.5g，分为4个面团各130g左右。12:06~12:26
    - 冷冻储存的，用之前常温解冻三小时。
    - 面团整形为匹萨胚，叉子插孔后加菜、肉、芝士，上下火220°C+20分钟（观察颜色分配上层、中层时间）。
    - 面团整形为欧包，静置15分钟后烤，上下火220°C+15分钟。
comment: |
  1. 拉扯面团前，手要沾水。
  1. 放在干粉上整形。