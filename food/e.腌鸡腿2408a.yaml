log: |
  - 4根鸡腿去皮带骨，和腌料混合揉匀。
  - 假设：鸡骨在每一步和鸡肉的损耗率相同。
  - 腌鸡腿生重 = 鸡腿肉生重 + 鸡骨生量 + 腌料重量 = （鸡腿肉生重+鸡骨生量）* 折算率1 = 烤鸡腿熟重 * 折算率2 = （鸡腿肉熟重+鸡骨熟重）*折算率2
  - 鸡腿肉生重 = （烤鸡腿熟重-鸡骨熟重）*折算率2/折算率1
