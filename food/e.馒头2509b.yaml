name: 馒头2509b
amount: 8
unit: 个
food:
  - name: 甘青精制小麦粉
    amount: 480.0
    unit: g
log: |
  - 酵母液 = 鲜酵母9.5克 + 水
  - 面团1 = 小麦粉450.0g + 酵母液239.5g（含水230.0g），搅匀、揉匀。
  - 面团1盖湿盖常温发酵60分钟。
  - 面团2 = 面团1 + 小麦粉30.0克，排气、揉匀。面团2重量719.0g，分为8个馒头胚各89.5~90.0g、整型。
  - 馒头胚在蒸箱中发酵30分钟，上层蒸20分钟。
comment: |
  - 面团2发干，下次可以增加5ml水。可能和湿度下降有关。
  - 寻找其它参数，导致表面坍陷。