name: 馒头2512c
amount: 8
unit: 个
food:
  - name: 甘青全麦粉
    amount: 360.0
    unit: g
  - name: 甘青精制小麦粉
    amount: 120.0
    unit: g
log: |
  - 酵母液 = 鲜酵母10克 + 水
  - 面团1 = 全麦粉360.0g + 小麦粉90.0g + 酵母液265.0g（含水255.0g），搅匀、揉匀。
  - 面团1盖湿盖在蒸箱中发酵60分钟。
  - 面团2 = 面团1 + 小麦粉30.0克，排气、揉匀。面团2重量738.5g，分为8个馒头胚各92.0~92.5g、整型。
  - 馒头胚在蒸箱中发酵30分钟，上层蒸20分钟。到16分钟缺水停止。
comment: |
  - 表面很漂亮没有坍缩。弹性较差，可能因为时间不够。
  - 面团合适，为了试出极限情况，下次试试255.0g水。