name: 馒头2506a
amount: 8
unit: 个
food:
  - name: 河套牌麦芯粉
    amount: 480.0
    unit: g
log: |
  - 酵母液 = 鲜酵母10.5克 + 水
  - 面团1 = 麦芯粉460.0g + 酵母液245]6.0g（含水235.5g），搅匀、揉匀。
  - 面团1盖湿盖蒸烤箱发酵60分钟。
  - 面团2 = 面团1 + 麦芯粉20.0克，排气、揉匀。面团2重量727.0g，分为8个馒头胚各90.0~91.0g、整型。
  - 馒头胚在蒸箱中发酵25分钟，上层蒸20分钟。
comment: |
  1. 河套麦芯粉比丝麦耘的麦芯粉和全麦粉，筋力明显下降。相同的水比例，河套粘度更高，更容易揪断。