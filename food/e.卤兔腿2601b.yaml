log:
  - 兔腿用温水浸泡解冻，切开关节以便弯曲放入高压锅，加水、豆瓣酱。
  - 高压锅26分钟档，放凉后手撕。肉块和卤汁移到密封罐冷却，浸泡着放到保鲜层待用。
  - 带骨生重718.5g，带骨熟重501.0g。
comment: |
  - 足够软烂，下次试试26分钟。
  - 第一次带骨熟重98.0g，骨重17.5g，肉重80.5g。
  - 第二次吃带骨熟重73.5g，骨重5.5g，肉重68.0g。
  - 第三次带骨熟重159.0g，骨重29.0g，肉重130.0g。
  - 从总量中减去骨重。