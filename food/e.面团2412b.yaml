log: |
  - 酵母液 = 鲜酵母9.5克 + 水
  - 面团 = 麦芯粉 + 酵母液250.0g（含水240.5g），搅匀、揉成团。22:29
  - 盖湿盖室温放置20分钟，拉扯边缘到中心两周，整形后光面朝上。22:53
  - 再放置20分钟、拉扯、取出。湿面团重572.0g，分为4个面团各143g左右。23:30
    - 冷冻储存的，用之前常温解冻三小时。
    - 面团整形为匹萨胚，菜肉上胚，不预热，上层，上下火180°C+15分钟（6分钟后温度才达到）。
    - 奶酪上胚，中层，上下火+230°C+5分钟，尽快取出。
comment: |
  1. 拉扯面团前，手要沾水。
  1. 放在干粉上整形。