name: 黑米饭2505a
amount: 1239.5
unit: g
food:
  - name: 农家胚芽米
    amount: 500.0
    unit: g 
log:
  - 大米淘洗干净，稍微沥水。
  - 把枫叶水煮热，泡米。水温凉了之后再烧开，重复。
  - 大米连枫叶水，再加税到米饭比例，一起煮熟。
  - 高压锅胆净重420.5g
  - 开始煮的去锅净重是1253.0g
  - 煮完连锅总重是1660.0g，去锅米饭净重是1239.5g
comment:
  - 大米应该不淘洗，直接加到枫叶水里。
  - 加热到睡眠有白色泡沫，这次温度不够。
  - 参考: https://www.xiachufang.com/recipe/106742598/