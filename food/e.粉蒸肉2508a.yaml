log:
  - 肉粉混合后，和馒头一起在发酵档腌25分钟。
  - 上层蒸25分钟。
  - 保鲜盒重351.0g，南瓜137.5g、加肉加米粉重977.5g，蒸熟时总重1005.5g，取出南瓜175.5g，其余重830.0g，去保鲜盒净重479.0g。
comment:
  - 底下南瓜有些生硬，米粉吸收力很强，最后还很干燥、有粗颗粒。
  - 肉合软硬合适。
  - 下次用400克以上的肉。
