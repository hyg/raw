log: |
  - 使用小包子 160%的面，200%的馅。
  - 酵母液 = 鲜酵母9.0g + 水
  - 面团 = 黑小麦全麦粉520.0g + 酵母液295.5g（含水286.5g），揉成团，盖上湿锅盖放入蒸箱，在发酵温度静置60分钟。
  - 肉馅 = 腌松板肉2404 152.5克 + 猪肝97g + 黄鱼籽42g + 南极磷虾75.5g + 芝士106克 + 豆瓣酱24.5g + 姜26.g，全部放入搅拌机打碎。
  - 面团整型后重809.5g，肉馅共计491.5g。做成16个包子，每个含面团约50.5g，肉馅约30.5~31.0g。
  - 包子进蒸箱不再静置，直接蒸25分钟。
comment: |
  1. 腰站子全麦粉用520粉+285水合适。
  1. 猪肝和黄鱼籽先蒸熟，再加其它生食材打碎做肉馅。