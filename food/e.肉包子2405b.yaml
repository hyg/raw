name: 肉包子2405b
amount: 16
unit: 个
food:
  - name: 腰站子黑小麦全麦粉
    amount: 520
    unit: g
  - name: 腌松板肉2404
    amount: 180
    unit: g
  - name: 猪肝
    amount: 100
    unit: g
  - name: 黄鱼籽
    amount: 75
    unit: g
  - name: 辽渔南极磷虾肉
    amount: 70
    unit: g
  - name: 萨宝多马苏里拉芝士
    amount: 67
    unit: g
  - name: 豆瓣酱
    amount: 20
    unit: g
log: |
  - 使用小包子 160%的面，200%的馅。
  - 酵母液 = 鲜酵母10g + 水
  - 面团 = 黑小麦全麦粉520.0g + 酵母液295g（含水285.0g），揉成团，盖上湿锅盖放入蒸箱，在发酵温度静置45分钟。
  - 肉馅 = 腌松板肉2404 180克 + 猪肝100g + 黄鱼籽75g + 南极磷虾70g + 芝士67克 + 豆瓣酱20.0g，全部放入搅拌机打碎。
  - 面团整型后重815g，肉馅共计512g。做成16个包子，每个含面团约50g，肉馅约32g。
  - 包子进蒸箱不再静置，直接蒸25分钟。
comment: |
  1. 腰站子全麦粉用520粉+285水合适。
  1. 猪肝和黄鱼籽先蒸熟，再加其它生食材打碎做肉馅。