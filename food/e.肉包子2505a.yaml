log: |
  - 沿用380g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母10.5g + 水。
  - 面团1 = 全麦粉360.0g + 酵母液190.5g(含水180.0g),揉成团,盖上湿锅盖在常温下静置60分钟。
  - 面团2 = 面团1 + 全麦粉20.0g，面团2整型后重572.5g。
  - 肉馅 = 猪腿肉 + 芦笋 + 猪肝 + 豆瓣酱,全部放入搅拌机打碎，取出373.0g。拌姜汁20.0g，肉馅共计393.0g。
  - 做成8个包子,每个含面团约71.0~71.5g,肉馅约49.0g。
  - 包子进蒸箱不再静置,直接蒸25分钟。
