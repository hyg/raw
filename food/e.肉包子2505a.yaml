name: 肉包子2505a
amount: 8
unit: 个
food:
  - name: 丝麦耘全麦粉
    amount: 380.0
    unit: g
  - name: 鸡胸肉
    amount: 210.0
    unit: g
  - name: 猪肝
    amount: 50
    unit: g
  - name: 芦笋
    amount: 100
    unit: g
  - name: 豆瓣酱
    amount: 20
    unit: g
  - name: 姜
    amount: 20
    unit: g
log: |
  - 沿用380g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母9.5g + 水。
  - 面团1 = 全麦粉360.0g + 酵母液189.5g(含水180.0g),揉成团,盖上湿锅盖在常温下静置60分钟。
  - 面团2 = 面团1 + 全麦粉20.0g，面团2整型后重569.0g。
  - 肉馅 = 猪腿肉 + 芦笋 + 猪肝 + 豆瓣酱,全部放入搅拌机打碎，取出368.0g。拌姜汁22.0g、蒸鱼籽碗底汤汁3.5g，肉馅共计368.0+22.0+3.5=393.5g。
  - 做成8个包子,每个含面团约71.0g,肉馅约49.0g。
  - 包子进蒸箱不再静置,直接蒸25分钟。
comment: |
  1. 猪肝蒸硬之后,再和其它生食材打碎做肉馅。
  1. 最后一个包子有50.0克馅。
  1. 7个完好，1个漏汤。