comment: |+
  维生素B吃完了。水果换回橙之后，膳食纤维的压力大为减轻。
  早餐1应该往水果、容易吸收而营养全面的快餐靠拢，饱腹感不能太久。可以改变纯碳水的方案。（试试水果+灰枣+油籽+咖啡？如果不够就用南瓜、红薯）
  早餐2往半小时备餐、饱腹感长靠拢，营养也应该全面完整。尽量选择低蛋白低脂的主食和单独的肉类，这样更好吃。（试试红薯、绿豆、土豆粉条）
  而储备的杂粮粥食材，可以挪到晚上。注意早餐补充盐油，不能拖到中午。