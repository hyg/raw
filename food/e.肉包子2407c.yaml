log: |
  - 使用上次包子360g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母10.0g + 水。
  - 面团 = 麦芯粉 + 酵母液191.0g(含水181.0g),揉成团,盖上干锅盖在常温下静置60分钟。
  - 肉馅 = 狭鳕鱼 + 猪肝 + 黄鱼籽 + 芝士 + 豆瓣酱 + 姜,全部放入搅拌机打碎。
  - 面团整型后重567g.5,肉馅共计369.0g。做成8个包子,每个含面团约70.5g,肉馅约46.5g。
  - 包子进蒸箱不再静置,直接蒸20分钟。
comment: |
  1. 黄鱼籽和猪肝蒸硬之后,再和其它生食材打碎做肉馅。
  1. 因为忙其他事情,面团发酵了3.5小时,闻着有点酸了。
  1. 最后一个包子有46.5克馅,精确。不知道绞肉步骤为什么损耗那么大。