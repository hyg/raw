name: 肉包子2407c
amount: 8
unit: 个
food:
  - name: 丝麦耘麦芯粉
    amount: 360
    unit: g
  - name: 狭鳕鱼肉
    amount: 80
    unit: g
  - name: 猪肝
    amount: 100
    unit: g
  - name: 黄鱼籽
    amount: 60.0
    unit: g
  - name: 萨宝多马苏里拉芝士
    amount: 100
    unit: g
  - name: 豆瓣酱
    amount: 25
    unit: g
  - name: 姜
    amount: 20.0
    unit: g
log: |
  - 使用上次包子360g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母9.0g + 水。
  - 面团 = 麦芯粉 + 酵母液189.0g（含水180.0g），揉成团，盖上干锅盖在常温下静置120分钟。
  - 肉馅 = 狭鳕鱼 + 猪肝 + 黄鱼籽 + 芝士 + 豆瓣酱 + 姜，全部放入搅拌机打碎。
  - 面团整型后重540g，肉馅共计400g。做成8个包子，每个含面团约67.5g，肉馅约50g。
  - 包子进蒸箱不再静置，直接蒸20分钟。
comment: |
  1. 黄鱼籽不蒸，所有生食材直接打碎做肉馅。
  1. 最后一个包子有49.5克馅，精确。