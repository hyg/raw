comment: |+
  减少午餐主食，抵消鸡蛋灌饼和梅花肉的高热量。
  百香果需要选大个的，抵消晚餐缺少绿叶菜造成的膳食纤维缺口。
  咖啡从早餐1之后移到早餐2之后，缩短两次早餐之间的饥饿时间。
  按照包冰和出水的比例，鮰鱼腩按一斤出五两熟肉折算，梅花肉按一斤出六两。
  熟鮰鱼腩58.0克按116克计算生重，热量较多去掉卤水豆腐，缺钙把红薯木瓜奶粉改为脱脂奶粉。