comment: |+
  控制灰枣和花生米的量，把热量分配给其它食材。
  早餐2的蛋饺实测是26.0g，考虑开袋后在冰箱中脱水，仍然按30g计。
  吃后腿腊肉、蛋饺后刷牙，也在牙膏衬托下问到油脂酸败气味。
  为了减少腐蚀牙齿的时间，改在饭菜做好降温的时间吃水果。
  土豆比预估的小，增加3粒灰枣补齐热量缺口。