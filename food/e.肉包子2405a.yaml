  - 酵母液 = 鲜酵母10g + 水
  - 面团 = 黑小麦全麦粉320.0g + 酵母液185g（含水175g），揉成团，盖上湿锅盖静置60分钟。
  - 肉馅 = 前腿肉156.5g + 猪肝95.5g + 南极磷虾66.0g + 叉烧酱36.0克 + 豆瓣酱16.0g + 芝士30.5g ，全部放入搅拌机打碎。
