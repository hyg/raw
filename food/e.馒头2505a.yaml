    amount: 400.0
    unit: g
  - name: 河套牌雪花粉
    amount: 80.0
    unit: g
log: |
  - 酵母液 = 鲜酵母10.5克 + 水
  - 面团1 = 全麦粉400.0克 + 雪花粉60.0g + 酵母液245.5g（含水235.0g），搅匀、揉匀。
  - 面团1盖湿盖蒸烤箱发酵60分钟。
  - 面团2 = 面团1 + 雪花粉20.0克，排气、揉匀。面团2重量728.0g，分为8个馒头胚各91.0g、整型。
  - 馒头胚在蒸箱中发酵30分钟，上层蒸20分钟。
comment: |
  1. 换面粉后，水的比例还可以。