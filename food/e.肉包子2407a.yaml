log: |
  - 使用上次包子360g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母10.0g + 水。
  - 面团 = 黑小麦全麦粉360.0g + 酵母液206.0g（含水196.0g），揉成团，盖上干锅盖在常温下静置120分钟。
  - 肉馅 = 猪前腿肉200克 + 猪肝95.5g + 黄鱼籽32.5g + 芝士83.0g + 豆瓣酱30g，全部放入搅拌机打碎。
  - 面团整型后重559.5g，肉馅共计385.0g。做成8个包子，每个含面团约70.0g，肉馅约48.0g。
  - 包子进蒸箱不再静置，直接蒸30分钟。
comment: |
  1. 猪肝和黄鱼籽先蒸熟，再加其它生食材打碎做肉馅。
  1. 最后两个包子只有46.5克馅。