log: |
  - 使用上次包子360g面、400g馅的比例。一次8个。
  - 酵母液 = 鲜酵母10.5g + 水，中间不小心泼了，按鲜酵母5g算。
  - 面团 = 黑小麦全麦粉360.0g + 酵母液201.0g（含水196.0g），揉成团，盖上湿锅盖在常温下静置60分钟。
  - 肉馅 = 牛肩肉235克 + 猪肝115g + 黄鱼籽43g + 豆瓣酱19g + 姜16g，全部放入搅拌机打碎。
  - 面团整型后重559.0g，肉馅共计405.0g。做成8个包子，每个含面团约69.5~70.0g，肉馅约50.0g。
  - 包子进蒸箱不再静置，直接蒸30分钟。
comment: |
  1. 猪肝和黄鱼籽先蒸熟，再加其它生食材打碎做肉馅。
  1. 最后一个包子只有55.5克馅。碗勺基本没有沾去损耗。