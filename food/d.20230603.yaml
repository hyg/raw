comment: |+
  错误地把料理包重量录入为20克，吃的时候才发现，于是把午饭的大米减少、后腿腊肉去掉，才重新平衡。
  吃完刷牙时，在牙膏衬托下闻到油脂的酸败气味。加上热量较高，料理包只能应急用。
  包括各种饺子，甚至竹升面这些成品，也争取替换为用原始食材自制的食物。