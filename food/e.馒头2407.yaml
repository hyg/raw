name: 馒头2407
amount: 8
unit: 个
food:
  - name: 丝麦耘麦芯粉
    amount: 400.0
    unit: g
  - name: 辣木叶粉
    amount: 80.0
    unit: g
log: |
  - 酵母液 = 鲜酵母9.5克 + 水
  - 面团 = 麦芯粉 + 辣木叶粉 + 酵母液291.0g（含水281.5g），搅匀、揉匀。
  - 面团盖干盖室温发酵60分钟。排气、揉匀。混合面团重量768.0g，分为8个馒头胚各96.0g、整型。
  - 馒头胚在蒸箱中发酵30分钟，蒸20分钟。
comment: |
  - 辣木叶粉可以减到40克。
  - 粉不减的话水可以加10~20ml。
  - 下次麦芯粉400g+辣木叶粉40g+280g水试试。