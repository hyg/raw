comment: |
  - https://www.hnagri.org.cn/mianhua/article-108505.html
  - 其营养价值高，不同地方、不同品种的油莎豆营养成分存在明显差异，但通常均富含油脂(18%～32%)、淀粉(25%～40%)、可溶性糖含量(15%～20%)、蛋白质(5%～8%)、膳食纤维(6%～11%)等。
