name: 馒头2510c
amount: 8
unit: 个
food:
  - name: 甘青全麦粉
    amount: 480.0
    unit: g
log: |
  - 酵母液 = 鲜酵母10.5克 + 水
  - 面团1 = 全麦粉450.0g + 酵母液245.5g（含水235.0g），搅匀、揉匀。
  - 面团1盖湿盖在蒸箱中发酵60分钟。
  - 面团2 = 面团1 + 全麦粉30.0克，排气、揉匀。面团2重量726.0g，分为8个馒头胚各90.5~91.0g、整型。
  - 馒头胚在蒸箱中发酵30分钟，上层蒸20分钟。
comment: |
  - 高度不错，表面坍缩也几乎没有。
  - 面团有点干，下次可以加到240克水。