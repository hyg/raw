name: 馒头2408a
amount: 8
unit: 个
food:
  - name: 丝麦耘麦芯粉
    amount: 400.0
    unit: g
  - name: 辣木叶粉
    amount: 55.5
    unit: g
log: |
  - 酵母液 = 鲜酵母9.0克 + 水
  - 面团 = 麦芯粉 + 辣木叶粉 + 酵母液289.5g（含水280.5g），搅匀、揉匀。
  - 面团盖干盖室温发酵60分钟。排气、揉匀。混合面团重量741.0g，分为8个馒头胚各92.5g、整型。
  - 馒头胚在蒸箱中发酵30分钟，蒸20分钟。
comment: |
  - 辣木叶粉减少之后（间接地，水的比例增加），发酵好了很多。