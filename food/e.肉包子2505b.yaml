  - 面团1 = 麦芯粉360.0g + 酵母液192.0g(含水183.5g),揉成团,盖上湿锅盖在常温下静置60分钟。13:50
  - 面团2 = 面团1 + 麦芯粉20.0g，面团2整型后重577.0g。
  - 肉馅 = 鸡胸肉 + 羊后腿肉 + 猪肝 + 豆瓣酱,全部放入搅拌机打碎，取出376.5g。拌姜汁23.5g，肉馅共计400.0g。
  - 做成8个包子,每个含面团约72.0~72.5g,肉馅约50.0g。
  - 包子进蒸箱不再静置,直接蒸25分钟。
