log: |
  睡觉中间起来小便1次，不需要补水。
  起床后德绒长裤、短袖polo、戴帽。
  早餐前运动后穿黑冰背心、高帮靴。

  室内运动后把脉:关脉开始深度中后来中偏浅、尺脉寸脉深度中;三处侧向居中;关脉尺脉清晰有力、寸脉清晰。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 86 20;97 90 30;97 94 22;98 95 61;97 103 66。
  室外运动时在黑冰背心外加防晒衣，室外运动后换回室内洗空气层长裤和防晒衣，换薄运动长裤、P棉背心。
