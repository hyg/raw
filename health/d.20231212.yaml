  室内运动后加穿羽绒裤，把P棉背心和单外套换成厚外套，与室外运动后一样。
  室外运动穿羽绒裤、厚长裤、P棉背心、薄外套、棒球帽、薄手套。
  运动后换穿P300抓绒长裤、厚外套。
  