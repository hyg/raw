comment: |+
  睡觉中间起来小便2次，不需要补水。
  起床后穿抓绒长裤、薄棉长裤、短袖T恤、P棉背心、高帮靴、戴帽。
  早餐后把P棉背心换成小泰坦，久坐时用电热护脚。

  室内运动后把脉：关脉中偏浅、尺脉寸脉深度中；三处侧向居中；三处清晰有力。
  第一轮俯卧撑：各组结束血氧是98、98、98、97、98，心率是94、96、94、96、100次，恢复时间是：34、54、69、84、78秒。
  室外运动把厚长裤换成空气层长裤，小泰坦换成薄外套，室外运动后换回室内穿着。