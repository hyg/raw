comment: |+
  睡觉中间起来小便2次，不需要补水。左上颚后端基本恢复。
  室内运动后把脉：关脉深度浅、尺码中偏浅、寸脉深度中；关脉从中偏外到居中分布、尺脉寸脉侧向居中；三处清晰有力。
  第一轮俯卧撑：各组结束血氧是98、98、97、98、98，心率是93、93、99、95、94次，恢复时间是：31、26、26、42、22秒。

  起床后穿德绒长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。备餐时不再戴手套。
  室内运动时把厚外套换成P棉背心，室内运动后穿羽绒裤、脱下P棉背心换回厚外套，鞋里用小取暖贴。