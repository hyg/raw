  昨天上颚后端两侧、鼻腔都发干发疼、不断留出清鼻涕，吃螺蛳粉和黑巧克力后口中不断有清痰分泌。上床后很快睡着，睡觉中间起来小便1次，没有补水。有次半醒觉得体温较高。
  醒来时身体轻微发热，头和眼球没有发烧感觉，上颚后端到鼻腔一线发干，但是干燥没有鼻涕。
  起床后穿caxa运动长裤、厚长裤、短袖T恤、P棉背心、单外套、高帮靴、戴帽。
  运动后把脉：寸脉关脉中偏浅、尺脉深度中；寸脉中偏外、关脉冲中偏外到中分布、尺脉侧向居中；三处都清晰有力。左膝发紧，半分钟后可以坐到脚后跟。
  室内运动后加穿羽绒裤，把P棉背心和单外套换成厚外套，与室外运动后一样。
  
  今天没有出门。
  起床后有清鼻涕，呼吸还顺畅。上午有几次咳嗽但还没有常态化，主要病灶还在上颚后端和鼻腔黏膜，右鼻孔有清鼻涕，口渴。手发冷，怕沾冷水。唾液发黏，吞咽时停留不下，喝水多之后打嗝，中午没胃口。
  午饭后鼻腔比较干燥，呼出热气。手暖。嗓子眼有点痒，偶尔轻咳一下。傍晚可以从喉头咳出痰，带有少量黄丝。晚饭后喝银黄颗粒2包，眼球有些发胀。天黑后右鼻孔留出第一次浊鼻涕，咳嗽第一次有锣音。
  全天体温正常。