comment: |+
  睡下后，开始每小时小便一次。第二次补充250ml水，吃一份阿昔洛韦片。后面每次能睡两三小时。
  醒来时左腿，尤其是左臀发热。最后几处合并的水痘还没有收汁，还在发疼。
  左腿抬不起来，大腿抬平腿根和臀部就发酸，乏力。但是关节没有角度限制，踩在床沿下蹲可以轻松抬高角度。
  开始运动时，左臀发酸。