comment: |+
  三点多、六点多两次小便，没有补充水分。后面睡得比较舒服，但是室温开始上升，偶尔需要去掉四季被。今晚睡前继续减少饮水。
  昨天从干衣机取衣服，结痂处已经不怎么发痒。前段时间只要接触热源，甚至只是看到、想到，水痘和结痂处都有很强反应。发痒甚至水痘扩大，撑开皮肉分离的痒。
  大部分已经脱痂，露出新的肉然后又结一层透明的薄痂。皮肤到一厘米左右深度还是有些发紧，似乎碘伏干燥后也发粘。
  运动后把脉时，左膝还是有一根筋发酸，虽然可以坐到脚跟，但是一直绷着，还需要适应一段时间。脉搏较浅、有力。
  中午11点半到太阳下站了几分钟，左腿结痂处有些发热发痒，左臀结痂处没有明显感觉。回到室内十几分钟后大部分就不痒了，当初水痘合并的地方时间久一些。眉弓有一些脱皮。