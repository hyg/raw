comment: |+
  睡着前起来小便1次，睡觉中间起来小便2次，都没有补水。
  室内运动后把脉：关脉中偏浅、尺脉深度中、寸脉中偏深；关脉中偏内、尺脉寸脉侧向居中；三处清晰有力。
  因为胸肌训练后肌肉还没有恢复，今天不安排室外运动：每组5次跪姿俯卧撑，休息到心率80以下做下一组。前三组结束心率90+恢复比较快，第四组结束心率100+恢复较慢，第五组结束心率102但恢复较快。

  起床后穿caxa运动长裤、厚长裤、厚外套、高帮靴、戴帽。备餐时戴手套。
  室内运动后穿羽绒裤、P棉背心。饭后用电热鞋垫。
