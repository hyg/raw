comment: |+
  睡觉中间起来小便1次，不需要补水。前天喝了咖啡，左脸长了个痘痘，高度大概在人中中线，距离人中大概两节食指。
  室内运动后把脉：关脉深度浅、寸脉中偏浅、尺脉深度中；三处侧向居中；三处清晰有力。
  室外运动时擤鼻涕一次，清鼻涕。
  第一轮俯卧撑：各组结束血氧是97、97、98、97、97，心率是89、95、87、94、92次，恢复时间是：35、55、55、51、164秒。

  起床后穿抓绒长裤、厚长裤、短袖T恤、P棉背心、高帮靴、戴帽。
  室内运动后穿护膝、在P棉背心外穿上小泰坦，鞋里用发热鞋垫。
  室外运动把厚长裤换成空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
