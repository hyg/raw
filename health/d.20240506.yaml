  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 95 53;97 89 30;97 95 55;98 95 50;97 89 99.
  室外运动把空气层长裤换成薄长裤，P棉背心换成防晒衣，室外运动后换回室内穿着。
