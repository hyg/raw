comment: |+
  睡觉中间起来小便1次、没有补水。睡前垫高哈气清痰，没有明显痰液。醒来时哈气和故意咳嗽，口腔到鼻腔后端气管有很稠的黏液，甚至无法判断是否脱落咽下。
  右侧下巴淋巴周围似乎软化，中心硬块明显。肉眼可见两颊不对称。扭颈、吞咽影响不明显，张嘴扯动没有昨天明显。
  室内运动时，右下巴淋巴对重力感觉不明显，颈部动作范围：上4/5、下左右基本到头。
  室内运动后把脉：关脉中偏浅、尺脉寸脉中等深度；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  今天低温有风，不安排室外运动。

  起床后穿长秋裤、厚长裤、高领长袖秋衣、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大去暖贴。
  室外运动换空气层长裤、薄外套，回到室内换回厚长裤、厚外套。