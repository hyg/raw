comment: |+
  昨天洗澡后睡觉，手脚暖和，鼻眼湿润。上床很快睡着，睡觉中间起来小便1次，补水1次。
  醒来时喉头发痒、有痰但难以吞咽、偶尔咳嗽，随吞咽唾液有所缓解。上颚左侧后部发干、随呼吸发疼，上颚中部已经正常。鼻腔干燥通畅，体温35.4°C。左眼内角不疼、有干燥分泌物。肠胃蠕动较弱。
  体力正常，腰部略微发酸，代谢能力还没有恢复。运动后把脉：关脉深度浅、寸脉中偏浅、尺脉深度中；三处侧向居中；寸脉关脉清晰有力、尺脉有点含糊。左膝可以坐到脚后跟。
  早上扔垃圾打水时眼镜模糊，脚板发冷，身上没有觉得冷。早餐时基本鼻腔干燥通畅、手沾冷水鼻腔发酸但是擤不出鼻涕，眼球略有发胀。原以为起床后病灶下行，这时还不明显。用电热护脚后手脚不冷，鼻腔干燥通畅。
  做午饭时手沾冷水，鼻子口有些湿润感觉，但是没有鼻涕流出。嗓子眼略有点痒，但咳嗽不明显，没把止咳糖浆加入沙棘原浆中。午饭后用热水杯暖手后，鼻腔干燥通畅，有些困又想试试去掉午睡恢复晚上正常睡眠，又有些乏不想出门运动。
  电热烫脚直到14点后体力恢复，出门散步一圈。途中四次擤鼻涕，清鼻涕中带出干燥鼻屎。后三分之一程有些出汗发热，鼻腔略发酸、眼球略发胀。回到家还算正常，观察一晚看看恢复情况。
  做晚餐时手有些发冷，后脑勺有些发紧。尽量戴手套。晚饭后手脚不冷，鼻腔干燥通畅，后脑勺到肩颈发酸。

  起床后穿caxa运动长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。
  室内运动后加穿羽绒裤。
  外出扔垃圾穿P棉背心和薄外套，替代厚外套。
  外出扔垃圾回来后穿P棉背心和厚外套。
  
  