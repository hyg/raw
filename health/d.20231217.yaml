comment: |+
  昨天睡前鼻腔干燥，略有鼻涕抽空的微酸感觉。脚发冷，手正常，眼发干。右嘴角、左手中指一二节之间拇指方向有小伤口，分别用凡士林和碘伏处理。喝完银黄颗粒后上床很快睡着，睡觉中间起来小便1次，没有补水。
  醒来时感觉上颚左侧中部发干发疼，鼻腔干燥通畅，体温35.2°C。眼球湿润但略微发胀，左眼内角疼、可能揉眼时手背不干净。肠胃蠕动开始恢复。起床补水后上颚病灶湿润，手沾冷水后左鼻腔略有清鼻涕、清空时带出干燥鼻屎。
  体力正常，腰部略微发酸，代谢能力还没有恢复。运动后把脉：关脉深度浅、寸脉中偏浅、尺脉深度中；三处侧向居中；三处都清晰有力。左膝可以坐到脚后跟。
  今天没有出门。早餐时基本鼻腔干燥通畅。排便时开头有些困难，后面持续不断，心脏承压、鼻粘膜分泌加速但比昨天弱。10点多感觉有发炎苗头，舌尖和上颚有轻微疼、人中右侧小肿包和下巴淋巴结增大。估计和昨晚用牙线太狠有关。
  午饭前室温下降，停喝热水之后手冷。右鼻孔开始清鼻涕较多。喝银黄颗粒后午睡，鼻腔发干发痛加剧、偶尔需要用嘴吸气用鼻子呼气，中间小便2次、没有补水，醒来时喉头发痒、有薄痰偶尔咳嗽。起床后眼睛发干。


  起床后穿caxa运动长裤、厚长裤、短袖T恤、P棉背心、单外套、高帮靴、戴帽。
  室内运动后加穿羽绒裤，把P棉背心和单外套换成厚外套，与室外运动后一样。
  
  