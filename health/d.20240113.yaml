  睡着前起来小便一次，睡觉中间起来小便1次、补水2次。气管和左肺隐隐发痒，有咳嗽冲动，气管上端的痰很难咳出、口腔后端黏膜有脱落物。
  室内运动后把脉：关脉中偏浅、寸脉尺脉深度中；关脉从中偏外到居中分布、寸脉尺脉侧向居中；关脉尺脉清晰有力、寸脉清晰。
