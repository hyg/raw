  天黑后上颚左侧发干，但是肚子水饱只能少量喝。晚饭后病灶粘液增多，粘度大、难吞咽，眼球隐隐发胀，打嗝。
  今天不安排室外运动。

  起床后穿caxa运动长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。
  早饭后鞋底加大取暖贴,在左侧云门、左后腰位置加小取暖贴。