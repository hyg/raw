comment: |+
  睡觉中间起来小便1次，不需要补水。昨天下午开始右侧腰胯发酸，今天室内运动时右侧韧带发紧。
  室内运动后把脉：关脉中偏浅、尺码寸脉深度中；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  室外运动时擤鼻涕两次，清鼻涕带出干燥鼻屎。在室内清不出来。
  第一轮俯卧撑：各组结束血氧是97、97、97、97、98，心率是95、91、94、94、90次，恢复时间是：46、22、34、43、35秒。

  起床后穿抓绒长裤、厚长裤、短袖T恤、龙牙小泰坦、高帮靴、戴帽。
  室内运动时把小泰坦换成P棉背心，室内运动后穿羽绒裤、在P棉背心外穿上小泰坦，鞋里用小取暖贴。
  室外运动把厚长裤换成空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
