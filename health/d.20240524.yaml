log: |
  睡觉中间起来小便1次，不需要补水。
  起床后抓绒长裤、空气层长裤、短袖polo、黑冰背心、戴帽。

  室内运动后把脉:关脉中偏浅、尺脉寸脉深度中;三处侧向居中;关脉清晰有力、尺脉开始清晰后来清晰有力、寸脉开始模糊后来清晰。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 86 20;97 90 30;97 94 22;98 95 61;97 103 66。
  室外运动把空气层长裤换成薄长裤，黑冰背心换成防晒衣，室外运动后换回室内穿着。
