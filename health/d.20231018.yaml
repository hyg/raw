comment: |+
  睡觉中间起来小便一次。昨晚换了厚被子：新雪丽冬被+气凝胶四季被，羽绒被作褥子。睡得很舒服，9点醒过来可以起床也可以补觉，小便其实不是很急。
  起床后穿德绒长裤、短袖T恤、长袖秋衣。运动前把长袖秋衣换成薄羽绒背心，运动后加穿棉薄长裤、穿高帮靴、戴帽。步行后穿短袖T恤加薄羽绒背心、单外套、棉薄长裤、戴帽、穿高帮靴。
  运动后把脉：寸脉关脉中偏浅、尺脉深度中；寸脉关脉清晰有力、尺脉清晰。关脉有点空虚，在深度中无力，在中偏浅有力；寸脉在各深度都有力。