comment: |+
  睡觉中间起来小便2次，不需要补水。
  室内运动后把脉：关脉中偏浅、尺脉深度中、寸脉中偏深；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  室外运动时擤鼻涕两次，一次清鼻涕，一次只是潮气。
  第一轮俯卧撑：各组结束血氧是97、97、98、98、98，心率是97、92、93、95、96次，恢复时间是：33、21、28、58、40秒。

  起床后穿抓绒长裤、厚长裤、短袖T恤、龙牙小泰坦、高帮靴、戴帽。
  室内运动时把小泰坦换成P棉背心，室内运动后穿护膝、在P棉背心外穿上小泰坦，鞋里用发热鞋垫。
  室外运动把厚长裤换成空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
