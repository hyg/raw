comment: |+
  六点多热醒，看到天已经亮甚至有些晒，就去小便准备起床。又觉得还有些乏，看了时间又睡了回笼觉。感觉睡前不喝水之后，中间不需要起夜，也不需要补充水分。
  醒来时双脚掌发热，左腿部分结痂深处发痒。左肋和左腹基本正常，手压也没有疼痛了。
  运动中，坐位体前屈时左腿后面的筋基本不酸了，左右腿差别很小，这是最近两三天的事。把脉时可以坐到脚跟，左膝前面的筋开始还有点紧，20秒左右就放松了，压力在脚掌背和地面之间。
  寸脉清晰、有力，深度在中和浅之间。关脉按压时寸脉上浮，尺脉不清晰。