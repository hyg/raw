comment: |+
  很快睡着，睡觉中间起来小便2次，补水2次。上颚后端略微发干，有清痰覆盖可以咳落，及时补水没有痛感。醒来时体温较高、轻微出汗，眼球、后脑勺、肩颈都没有感到发酸发胀。
  几处蛀牙和舌尖伤口没有疼痛感觉，下巴淋巴结在消退，左下巴还有一点大。
  左膝向恢复正常变化，羽绒裤保暖比护膝约束更有利。
  起床后穿caxa运动长裤、厚长裤、短袖T恤、P棉背心、单外套、高帮靴、戴帽。
  运动后把脉：关脉寸脉中偏浅、尺脉深度中；三处侧向居中；三处清晰有力。
  室内运动前身体整体略有空虚但已经属于正常状态，左膝略发紧但可以跪到脚跟。运动后加穿羽绒裤，把P棉背心和单外套换成厚外套，与室外运动后一样。
  室外运动穿羽绒裤、厚长裤、P棉背心、薄外套、棒球帽、薄手套。
  运动后换穿P300抓绒长裤、厚外套。
  