comment: |+
  睡觉中间起来小便2次、没有补水。昨晚用满热水杯、半热水袋。
  右侧下巴淋巴肿大，上到耳根、下到颈部，已经肉眼可见两颊不对称。扭颈、张嘴扯动会轻微疼痛。今早心率升高了。
  九点、十三点左右两次支气管清痰：枕头垫在腰背下、肩颈放低，静卧几分钟后开始哈气，间隔几分钟直到清爽。哈气时先缓慢深吸气到肺满，然后张嘴（发哈音口型）畅通气管以最快速度吐气。直到没有啰音、痰液、气管发痒为止。
  十三点这次气管清爽、没有痰液，只是口鼻有薄薄的黏液，分辨不出是哈气带出，还是体液下流后在口鼻分泌出来的。
  室内运动后把脉：关脉中偏浅、尺脉深度中、寸脉中偏深；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。颈部运动拉扯到下巴淋巴时，能感到肿胀、发紧。
  早餐后咳出一小口白色稀痰，擤出稀鼻涕，气管也有痰液、大部分咳不出来。

  起床后穿长秋裤、厚长裤、高领长袖秋衣、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大去暖贴。