comment: |+
  睡下后，前两次小便间隔1小时多。补充250ml水和8片阿昔洛韦片、2片复合维生素B后睡了4小时多，再回笼觉1小时起床。
  大部分水痘已经收干，包括合并的大水痘。起床前双腿有些发热，左膝北侧、左臀后侧疼，有灼烧感。起床后检查左腿可以抬起，坐腹股沟内有一条发酸，但是可以抬起超过大腿水平。
  运动后恢复在跪坐姿势把脉，左膝开始有些吃力，右膝正常、一开始就可以轻松坐在右脚跟上。脉搏比较浅而有力。
  起床时两肋不疼，用手压才有伤痛感觉。早餐时开始觉得轻微疼，左肋更重。加了一件皮肤衣之后不压不疼。
  混合油籽中恢复枸杞。小便正常没有炎症。
