  睡觉中间起来小便一次。起床后穿抓绒长裤、短袖T恤、长袖秋衣。运动后加穿棉薄长裤、穿高帮靴、戴帽。步行后穿短袖T恤加薄羽绒背心、单外套、棉薄长裤、戴帽、穿高帮靴。
