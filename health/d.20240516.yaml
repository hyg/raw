log: |
  睡觉中间起来小便1次，不需要补水。脚趾不疼了。
  起床后穿德绒长裤、空气层长裤、长袖polo、P棉背心、高帮靴、戴帽。

  室内运动后把脉:关脉中偏浅、尺脉寸脉深度中；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 86 21;99 98 33;98 92 59;98 99 40;98 105 60。
  室外运动把空气层长裤换成薄长裤，P棉背心换成防晒衣，室外运动后换回室内穿着。
