comment: |+
  睡觉中间起来小便1次，不需要补水。
  室内运动后把脉：关脉中偏浅、寸脉开始中偏浅半分钟后深度中、尺脉深度中；三处侧向居中；三处清晰有力。
  室外运动时擤鼻涕一次，清鼻涕。
  第一轮俯卧撑：各组结束血氧是98、98、98、97、98，心率是94、96、94、96、100次，恢复时间是：34、54、69、84、78秒。

  起床后穿抓绒长裤、厚长裤、长袖秋衣、P棉背心、高帮靴、戴帽。
  室内运动后脱P棉背心穿上小泰坦。久坐时用电热护脚。
  午饭后加回P棉背心。
  室外运动把厚长裤换成空气层长裤，小泰坦换成薄外套，室外运动后换回室内穿着。
