comment: |+
  昨天第三次正好吃完一整盒阿昔洛韦，也是每次800mg剂量满十天，按说明书停药。
  睡觉时起来小便3次，没有补充水分和药。醒来时左腿局部发热、发痒，看起来皮疹没有扩大，应该是结痂愈合的痒。
  弯曲左膝时，原先皮疹范围的皮肤发硬，范围一直到皮下一两厘米处。
  运动后把脉时，可以做到脚后跟，大概十几秒后比较放松。脉搏较浅，清晰。