  睡觉中间起来小便2次，不需要补水。将近凌晨才睡着。
  起床后穿德绒长裤、薄棉长裤、短袖T恤、P棉背心、高帮靴、戴帽。
  久坐时用电热护脚。

  室内运动后把脉:关脉寸脉中偏浅、寸脉深度中；三处侧向居中；关脉寸脉清晰有力、尺脉清晰。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 95 41;98 86 31;98 96 39;98 97 41;98 97 66.
  室外运动把厚长裤换成空气层长裤，小泰坦换成薄外套，室外运动后换回室内穿着。
