  昨天18:46上床很快睡着，今早3点多自然醒，4:00起床。睡觉中间起来小便2次，没有补水。
  醒来后喉头和气管、左肺略发痒、有痰咳不出来、也咽不下去，偶尔有咳嗽冲动。鼻腔和上颚发干不明显、鼻孔干燥通畅。起床前有饥饿感，但肠胃蠕动不明显。
  运动后把脉：关脉中偏浅、尺脉寸脉深度中；三处侧向居中；关脉清晰有力、尺脉清晰、寸脉模糊。
  室内运动后在左云门加了一块取暖贴，早餐后喉头有痰发痒，鼻腔干燥通畅。拉紧背心和厚外套的衣领，保持温度。
  午饭时喉头和气管、肺都没有明显感觉，甚至比起床前还好。
  做晚饭沾冷水手很冰，直到吃完才暖过来。
  人中右侧的痘痘越来越硬，涂碘伏后好一点。
  
  起床后穿caxa运动长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。
  室内运动后加穿羽绒裤、P棉背心。
  室外运动把厚外套换成薄外套，回到室内再换回。