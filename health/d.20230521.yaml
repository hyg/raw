  昨晚睡前洗澡后，部分独立的水痘已经收汁，颜色是深红。喷颠覆之后换德绒秋裤睡觉。
  前面是一两小时醒一次，7点补充220ml水分，吃了一次8片阿昔洛韦，后面半程可以睡三四小时。
