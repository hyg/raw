comment: |+
  昨天三餐之间都去躺着，觉得热，水痘发痒发麻，最宽松的长裤还是觉得刺激，不由自主地把乳膏蹭落成球。
  睡前两次用碘伏擦掉乳膏，睡时每一两小时起来小便一次，第三次补充150ml水，这次不觉得热，也不怎么发痒了。
  醒来时水痘基本不痒，基本没有扩大范围，似乎有红疹出出现新地小水痘，左腿体温偏高。
  运动时压到臀部水痘，之后有些疼。后面坐到的臀部和大腿后侧也会疼。其它地方基本不疼。