  睡觉中间起来小便4次、补水1次。
  醒来时右侧下巴淋巴稍微发硬突起，周边肿胀基本消退。口鼻干燥通畅。
  室内运动后把脉：关脉深度浅、尺脉寸脉中等深度；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
