  起床后穿德绒长裤、厚长裤、长袖秋衣、厚外套、高帮靴、戴帽。备餐时没戴手套。
  室内运动后穿羽绒裤、P棉背心。双脚用电热鞋套。
  室外运动穿空气层外裤、薄外套。脱羽绒裤和P棉背心，刚出门有点凉，走一段感觉正合适。