comment: |
  1. 室内相对湿度下降到35%时，鼻腔黏膜开始受损。
    1. 开始是一两次睡眠中发干、疼痛（北京十一月中旬），然后在一次室外降温、大风时上颚后端发炎（北京十一月下旬）。
  1. 病程一周，前三天症状明显：
    1. 上颚发干，范围可能扩大到鼻腔、喉头。
    1. 第二天开始鼻涕增多，可能有浓鼻涕。每天30~50次。
    1. 手脚怕冷，受冷水刺激会立刻分泌鼻涕。
    1. 后脖子发酸、头发胀、太阳穴跳。
  1. 后半周鼻涕较少，但是鼻腔可能堵塞不通畅。其它症状较轻。
  1. 有效的措施：
    1. 洗热水澡；
    1. 拖地、用湿膜增加湿度；
    1. 使用手套、避免沾冷水；
    1. 使用电热靴、护膝、发热布、取暖贴、热水袋；
    1. 加厚衣服，包括运动时；
    1. 改成容易消化的食物，粥、面、水饺；
    1. 银黄颗粒针对身体发酸发胀，双料喉风散针对口腔发炎。
  1. 十二月中旬、元旦前后的降温可能还会复发。