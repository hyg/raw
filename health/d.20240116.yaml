comment: |+
  睡觉中间起来小便5次、补水1次，喝康复新液10ml。怀疑热水袋、酥角和烤鸡腿导致上火。
  前半觉有很轻微的咳嗽冲动。后半觉主要是鼻腔、上颚和舌左侧发干，有溃疡式的疼痛。中间醒着时有黏液分泌覆盖，睡着时分泌很慢。
  早起刷牙时没戴手套，同时抽油烟机串味有炝锅油烟，结束时嗓子发痒有咳嗽冲动，擤出较多鼻涕、带出干燥鼻屎。备餐时戴手套。
  室内运动后把脉：关脉中偏浅、尺脉深度中、寸脉中偏深；寸脉中偏内，关脉尺脉侧向居中；关脉尺脉清晰有力、寸脉清晰。喝水后准备早餐，轻微咳嗽几下清出许多痰液，整段气管都感到空虚。
  早饭后还能咳出气管的浓痰，其实只是呼吸中带出，稍微用力哼哼就可以上来。16:19还能咳出气管深处黄色浓痰。
  今天不安排室外运动。
  天黑后出去打水，虽然脚底和袖子有点冷，但是呼吸道不觉得刺激。大便时有清鼻涕流出，用纸巾可以擤出不少粘稠透明鼻涕，之前倒是呼吸通畅。

  起床后穿抓绒长裤、厚长裤、短袖polo、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大去暖贴。