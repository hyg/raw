comment: |+
  睡觉起床小便4次，中间有大段时间睡不着，又觉得乏还没到起床状态。虽然这样，也没有冬季那种口干需要补充水分的感觉。
  还有个别结痂处偶尔发痒，大部分已经不痒不热。左肋左腹也不疼了。
  左膝后筋已经基本正常，前筋还有些紧，运动后把脉时感觉发酸，但是可以坐到脚跟，完全放松把体重压上去。
  以前把脉都记错一位，把关脉写作寸脉，以为是从高骨位置开始算，其实高骨位置是中间。关脉深度中等，不算清晰。可能和左膝紧张有关，后面做起来一会再测，清晰有力。
  舌头右侧在吃东西喝水时基本不疼了。