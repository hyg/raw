comment: |+
  睡觉中间起来小便1次，不需要补水。
  室内运动后把脉：关脉中偏浅、寸脉开始中偏浅后来深度中、尺脉深度中；三处侧向居中；关脉寸脉清晰有力、尺脉清晰。
  室外运动时擤鼻涕一次，清鼻涕。
  第一轮俯卧撑：各组结束血氧是98、98、97、98、99，心率是96、88、88、95、94次，恢复时间是：39、21、22、68、36秒。

  起床后穿德绒长裤、厚长裤、短袖polo、P棉背心、高帮靴、戴帽。
  室内运动后穿护膝、在P棉背心外穿上小泰坦，鞋里用小取暖贴。
  室外运动把厚长裤换成空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
