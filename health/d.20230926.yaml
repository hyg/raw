comment: |+
  睡觉中间起来小便1次，时间是十点多。睡觉戴帽，醒来时已经脱掉。起床穿德绒长裤短袖polo。运动完加薄羽绒背心、薄运动裤、穿高帮靴、戴薄滑雪帽。散步后换薄棉长裤。
  大便前半截干燥，后半截水样、有洋葱味。昨晚缩短蔬菜汤沸腾时间到5分钟以下，睡觉时有屁、有臭味。前晚沸腾10分钟，睡觉时腹部蠕动、有屁、无味。
  运动后把脉：关脉中偏浅、寸脉尺脉深度中；关脉寸脉清晰有力、尺脉清晰。
