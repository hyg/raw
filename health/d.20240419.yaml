log: |
  睡觉中间起来小便2次，不需要补水。
  起床后穿奥元素秋裤、薄棉长裤、奥元素秋衣、P棉背心、高帮靴、戴帽。
  早饭后换空气层长裤，久坐时用电热护脚

  室内运动后把脉:关脉中偏浅、寸脉深度中、尺脉开始中偏浅后来深度中；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  早饭结束排便后，肚脐处腰围84cm，肚脐下5cm处腰围最大：86cm。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 95 53;97 89 30;97 95 55;98 95 50;97 89 99.
  室外运动把厚长裤换成空气层长裤，小泰坦换成薄外套，室外运动后换回室内穿着。
