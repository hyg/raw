comment: |+
  睡觉中间起来小便1次，不需要补水。
  室内运动后把脉：关脉深度浅、尺码中偏浅、寸脉深度中；关脉从中偏外到居中分布、尺脉寸脉侧向居中；三处清晰有力。
  室外运动时擤鼻涕两次，都是清鼻涕。
  第一轮俯卧撑：各组结束血氧是97、97、98、97、98，心率是94、93、94、92、96次，恢复时间是：28、30、30、27、32秒。

  起床后穿抓绒长裤、厚长裤、短袖T恤、龙牙小泰坦、高帮靴、戴帽。
  室内运动时把小泰坦换成P棉背心，室内运动后穿羽绒裤、在P棉背心外穿上小泰坦，鞋里用小取暖贴。
  室外运动把脱羽绒裤、厚长裤，穿护膝、空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
