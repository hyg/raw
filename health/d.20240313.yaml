comment: |+
  睡觉中间起来小便1次，不需要补水。
  室内运动后把脉：关脉深度浅、尺脉寸脉深度中；关脉从中偏外到侧向居中分布，尺脉寸脉侧向居中；三处清晰有力。
  室外运动时擤鼻涕两次，一次清鼻涕，一次只是潮气。
  第一轮俯卧撑：各组结束血氧是98、98、98、98、97，心率是93、92、90、93、95次，恢复时间是：80、78、99、75、145秒。降到85之后回升，直到1一分钟后才迅速下降到80。

  起床后穿抓绒长裤、厚长裤、长袖秋衣、P棉背心、高帮靴、戴帽。
  室内运动后穿护膝、在P棉背心外穿上小泰坦，鞋里用中取暖贴。
  室外运动把厚长裤换成空气层长裤，P棉背心和小泰坦换成薄外套，室外运动后换回室内穿着。
