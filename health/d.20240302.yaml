comment: |+
  睡觉中间起来小便2次，不需要补水。左上颚后端吞咽时微痛，但没有破皮。
  室内运动后把脉：关脉尺脉中偏浅、寸脉深度中；关脉从中偏外到居中分布、尺脉寸脉侧向居中；三处清晰有力。
  第一轮俯卧撑：各组结束血氧是98、98、98、98、98，心率是96、89、97、99、100次，恢复时间是：46、20、34、34、65秒。

  起床后穿抓绒长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。备餐时戴手套。
  室内运动后穿羽绒裤、P棉背心，左云门用大取暖贴、鞋里用发热鞋垫。