  睡觉中间起来小便2次、没有补水。睡前垫高哈气清痰，没有明显痰液，口鼻黏液增多可以吞咽。
  右侧下巴淋巴周围似乎软化、消肿，中心硬块更明显。肉眼可见两颊不对称。张嘴扯动会疼痛，扭颈、吞咽没有昨天明显。没戴手套备早餐，沾冷水反应不明显。虽然今天气温水温都更低。
  室内运动时，右下巴淋巴对重力感觉不明显，颈部动作范围：上4/5、下3/4、左右基本到头。身体状况略微好于昨天。
  室内运动后把脉：关脉中偏浅、尺脉寸脉中等深度；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。
  今天开始恢复室外运动，一路戴着口罩没有觉得憋气，呼吸道干燥、没有鼻涕。

  起床后穿长秋裤、厚长裤、高领长袖秋衣、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大去暖贴。
  室外运动换空气层长裤、薄外套，回到室内换回厚长裤、厚外套。