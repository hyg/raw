comment: |+
  睡觉中间起来小便2次、没有补水。昨晚用满热水杯、半热水袋，比较舒服。
  左肺、气管发闷，感到有痰液堵塞，但是知道起床都没有咳嗽从动，也没有随呼吸带出来。鼻腔、上颚和舌侧都没有明显发干、溃疡。起床是右侧下巴淋巴肿大，喉头稍微有些发紧、吞咽有些笨拙，但没有疼痛感。
  早起刷牙时没戴手套，需要开抽油烟机吹走邻居炝锅油烟，结束时没有咳嗽冲动。备餐时戴手套。
  室内运动后把脉：关脉中偏浅、尺脉深度中、寸脉中偏深；三处侧向居中；关脉尺脉清晰有力、寸脉清晰。颈部运动拉扯到下巴淋巴时，能感到肿胀、发紧。
  早餐后确实容易咳出气管的痰，但是没能吐出来，只能吞咽下去。右下巴淋巴更肿胀突出，右腹股沟淋巴也轻微肿胀。
  这几天大便都是前半截正常，后半截软、挂壁。
  天黑后气管的痰气更浓，偶尔呼吸时会向上带，但是到不了喉头。左肺发闷。
  判断病灶深入支气管，无法排出增加淋巴压力。明天停用止咳糖浆，考虑祛痰药氨溴索和抗菌药阿奇霉素。停海参、白果。
  
  起床后穿抓绒长裤、厚长裤、长袖秋衣、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大取暖贴。