comment: |+
  睡觉中间起来小便两次，第二次是送菜叫醒的。昨晚开始只盖抓绒毯、戴睡帽正合适，羽绒薄被没有用上。
  起床前迷糊几分钟，血氧降到86，睁眼后深呼吸十几秒升回95以上。
  昨晚睡前洗澡后不再喷碘伏，结痂处基本没有伤口很久了。
  左膝在把脉时有些酸，但是不影响动作到位。关脉中偏浅，尺脉寸脉中等深度，三脉都清晰有力。
  大便后半截是水样，应该是养心菜。