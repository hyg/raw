log: |
  睡觉中间起来小便1次，不需要补水。昨晚用热水袋和水杯，三分之二满，正合适。
  起床后穿抓绒秋裤、空气层长裤、短袖T恤、P棉背心、高帮靴、戴帽。
  久坐时加穿单外套、用电热护脚。

  室内运动后把脉:关脉中偏浅、寸脉尺脉深度中；三处侧向居中；三处清晰有力。
  第一轮俯卧撑:各组结束血氧、心率、恢复时间(秒)分别是:98 95 53;97 89 30;97 95 55;98 95 50;97 89 99.
  室外运动把厚长裤换成空气层长裤，小泰坦换成薄外套，室外运动后换回室内穿着。
