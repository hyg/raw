log: |
  睡觉中间起来小便1次，不需要补水。昨晚用热水袋和水杯，三分之二满。
  起床后穿抓绒秋裤、空气层长裤、短袖T恤、P棉背心、高帮靴、戴帽。
  久坐时用电热护脚。

  室内运动后把脉:关脉中偏浅、寸脉开始中偏浅后来深度中、尺脉深度中；关脉寸脉侧向居中和外侧有两路脉搏、尺脉侧向居中；三处居中的都清晰有力、尺脉寸脉外侧的微弱。
  室外运动把空气层长裤换成薄长裤，穿一件防晒polo，室外运动后换回室内穿着。
