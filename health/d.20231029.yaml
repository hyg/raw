  喝葡萄酒后很困，躺下后又精神了。将近1点才睡着，睡觉中间小便3次。5点出头自然醒，其实还有点乏，眼睛也还累，但是身上发热腿出汗，心率也像休息够了。
  起床后穿caxa运动长裤、P300抓绒长裤、短袖T恤、羽绒背心。室内运动后穿高帮靴、戴帽。早餐后加穿单外套。室外运动穿厚长裤、羽绒背心和防晒衣。
  运动后把脉：尺脉关脉中偏浅、寸脉深度中；尺脉关脉清晰有力、尺脉更尖锐，寸脉清晰。