comment: |+
  昨天恢复了室外散步、取消了午睡，晚饭后不久上床很快睡着。睡觉中间起来小便3次，没有补水。
  醒来时喉头发痒、有痰但吞咽不脱离、偶尔咳嗽。鼻腔和上颚左侧后部发干、随呼吸发疼，鼻孔干燥通畅，体温35.1°C。肠胃蠕动仍然较弱。
  体力正常，腰部略微发酸，代谢能力还没有恢复。运动后把脉：关脉寸脉中偏浅、尺脉深度中；三处侧向居中；寸脉关脉清晰有力、尺脉清晰。左膝可以坐到脚后跟。
  早餐后洗碗沾冷水时鼻孔有些湿润，能擤出鼻涕。加衣服暖脚后鼻腔干燥通畅。上午肠胃供能恢复，大便通畅、饥饿感重新出现。
  准备午餐时沾水手冷，但是鼻腔没有分泌鼻涕，喉头也基本不痒了。室外运动擤鼻涕三次、都是清鼻涕，后背轻微出汗。
  
  起床后穿caxa运动长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。
  室内运动后加穿羽绒裤，早餐后加P棉背心。
  室外运动把厚外套换成薄外套，回到室内再换回。