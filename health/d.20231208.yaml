comment: |+
  很快睡着，睡觉中间起来小便1次，补水1次，上颚后端发干发疼。醒来时体温较高、轻微出汗，心率略有提高，眼球发热发胀。
  左上侧补牙处轻微发疼，牙龈也有些发炎，舌尖似乎溃疡，下巴的淋巴结仍然增大。
  昨天开始左膝转动不顺，但还能走动。
  起床后穿caxa运动长裤、厚长裤、短袖T恤、P棉背心、单外套、高帮靴、戴帽。
  运动后把脉：关脉中偏浅、寸脉尺脉深度中；三处侧向居中；三处清晰有力。运动前心背吃力，运动后肩颈部发酸、头晕，左膝不能跪到脚跟。
  室外运动穿羽绒裤、厚长裤、P棉背心、薄外套、棒球帽、薄手套。
  运动后换穿P300抓绒长裤、厚外套。
  