comment: |+
  昨天晚饭后不久上床很快睡着。睡觉中间起来小便2次，没有补水。
  醒来后喉头略发痒、没有痰，不特意感觉不明显。上颚左侧后部略发干、基本不疼，鼻孔干燥通畅，体温36.2°C。肠胃蠕动仍然较弱，直到备餐后室内运动才开始有饥饿感。
  体力正常，腰部不再发酸，代谢能力逐渐恢复。运动后把脉：关脉中偏浅、寸脉尺脉深度中；三处侧向居中；三处清晰有力。左膝可以坐到脚后跟。
  早餐后手冷，但是鼻腔没有鼻涕、鼻口湿润都没有。喝温水暖脚后肠胃恢复，大便通畅（虽然昨天膳食纤维不算多），加压时心脏和鼻腔没有承压的感觉。
  午饭前比昨天少喝一杯水，身体逐渐恢复、消耗水量也降低了。即使电热暖脚，手伸出来还是有点冷，好在口鼻炎症基本消退了。
  今天刮风没有室外运动。
  
  起床后穿caxa运动长裤、厚长裤、短袖T恤、厚外套、高帮靴、戴帽。
  室内运动后加穿羽绒裤、P棉背心。