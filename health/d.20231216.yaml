comment: |+
  昨天发干发疼蔓延到上颚中部、鼻腔黏膜。开始出现浊鼻涕浊痰。洗热水澡上床后很快睡着，睡觉中间起来小便1次，补水1次。
  醒来时感觉上颚中部发干发紧有粘液覆盖，鼻腔干燥通畅、呼出热气，体温36.6°C。眼球略微发胀。直立后鼻腔开始发干发紧、流清鼻涕，醒着躺着时没有。似乎上颚病灶切断了鼻腔黏膜的养分、水分供应。
  起床后穿caxa运动长裤、厚长裤、短袖T恤、P棉背心、单外套、高帮靴、戴帽。
  体力正常，但昨天运动的部位还发酸，代谢能力似乎减弱了。今天把脉时把鱼际伸直，而不是自然弯曲（接近垂直手臂方向）运动后把脉：关脉中偏浅、寸脉尺脉深度中；三处侧向居中；三处都清晰有力。左膝可以坐到脚后跟，起来时有些发酸、不灵活。
  室内运动后加穿羽绒裤，把P棉背心和单外套换成厚外套，与室外运动后一样。
  
  今天没有出门。
  起床后才开始流清鼻涕，早餐时基本鼻腔干燥通畅。早餐后喝了几杯温水，鼻腔略湿润但是没有流鼻涕，偶尔有喷嚏（不是咳嗽），眼球偶尔发干发热发胀（似乎可以再睡）。
  因为要打水上午先不睡。9点多鼻腔发干发酸，有清鼻涕，眼睛发干。排便困难，憋气的时候心脏承压，鼻腔黏液分泌立刻增多。打水时身上脸上不觉得冷，甚至想恢复散步，但是手上很冷。
  午饭后洗鼻，一小时后有些鼻塞，吃银黄颗粒睡午觉。一直睡到21:45，心率61，鼻腔干燥通畅，中间小便2次，当时感觉上颚中后段发干发痛、有黏液。
  晚上处理冻肉之后流清鼻涕，左鼻孔带有干鼻屎，擤出来后很舒服。