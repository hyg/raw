  睡觉中间起来小便2次、没有补水。
  右侧下巴淋巴稍微涨大，周边肿胀基本消退。昨晚含服一片盐酸氨溴索之后，当时喉头还是有黏液覆盖，今早醒来时没有了，口鼻干燥通畅。
