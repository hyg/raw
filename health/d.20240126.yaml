  室外运动擤鼻涕2次，都是清鼻涕（疑似冷凝水）。到楼下血氧96、心率112，上楼到门口血氧99、心率115.

  起床后穿德绒长裤、厚长裤、短袖polo、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。左云门、气管中央各加小取暖贴，双脚用电热鞋套。
  室外运动穿德绒长裤、空气层长裤、短袖polo、P棉背心、薄外套。