comment: |+
  睡觉中间起来小便2次、没有补水。睡前垫高哈气清痰，没有明显痰液，口鼻黏液增多可以吞咽。起床前再垫高哈气清痰，没有痰和黏液。
  右侧下巴淋巴肿大，似乎变大变硬了。肉眼可见两颊不对称。扭颈、张嘴、吞咽扯动会疼痛。
  室内运动时，右下巴淋巴对重力感觉不明显，对拉扯感觉明显；颈部动作范围：上2/3、下1/2、左右基本到头。身体状况明显好于昨天，体内感觉干燥利落、除了右颈没有酸胀。
  室内运动后把脉：关脉浅、尺脉中偏浅、寸脉中等深度；关脉尺脉侧向居中、寸脉中偏外；关脉尺脉清晰有力、寸脉清晰。
  早餐后气管有痰，可以咳出吞咽但不能吐出。很快气管干燥，手暖和，颈部肿胀也减轻。
  阿奇霉素按2-1-1-1-1片数，六片吃五天。大便后吃，之后在餐后补充益生菌和菊粉。
  饥饿感恢复了，早餐的饱腹感还是四小时。做完饭没戴手套，已经不怕沾冷水。

  起床后穿长秋裤、厚长裤、高领长袖秋衣、厚外套、高帮靴、戴帽。
  室内运动后穿羽绒裤、P棉背心。加取暖鞋垫、左云门加大取暖贴。